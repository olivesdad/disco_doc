site_name: Discord Project

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle: 
        icon: material/brightness-7 
        name: switch to dark mode

    - scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: switch to light mode
